<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css" media="screen">
    <script   src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <p class="block">
        <span class="title">Firstname</span>
        <input class="inp" type="text" name="first-name">
        <span class="descr">Please provide your firstname.</span>
      </p>
      <p class="block">
        <span class="title">Lastname</span>
        <input class="inp" type="text" name="last-name">
        <span class="descr">Please provide also your lastname.</span>
      </p>
      <p class="block">
        <span class="title">Address</span>
        <input class="inp" type="text" name="address">
        <span class="descr">Your home or work address.</span>
      </p>
    </div>
    <button class="show" type="button" name="button">Show help</button>
  </body>
</html>
